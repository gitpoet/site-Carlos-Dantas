<fieldset>
  <legend><strong>Formulário de contato</strong></legend>
  <a href="index.html">Voltar</a>
  <form action="#" autocomplete="on" target="_blank" name="" method="post" onsubmit="alert('Enviado com sucesso')">

    <label for="">Gostou da página?</label><br>
    <label for="">Sim</label>
    <input type="radio" name="Satisfação" value="sim">
    <label for="">Não</label>
    <input type="radio" name="Satisfação" value="não"><br>

    <select name="Livros" id="">
      <option value="">Selecione o livro preferido</option>
      <option value="livro 1">O auto da compadecida</option>
      <option value="livro 2">História do cordel</option>

    </select><br>

    <label for="Nome">Nome*</label>

    <label for="Email">Email*</label>

    <label for="Mensagem">Mensagem</label>
    <textarea name="mensagem" id="" rows="20" cols="50"></textarea><br>

    <button id="botao" type="submit">Enviar</button>

  </form>
</fieldset>
